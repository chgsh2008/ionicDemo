<ion-view view-title="Dashboard">
  <ion-nav-bar class="bar-assertive">
    <ion-nav-buttons side="left">
      <!-- Toggle left side menu -->
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <!-- Toggle right side menu -->
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <ion-nav-view></ion-nav-view>
    <ion-tabs class="tabs-top no-header tabs-positive tabs-striped" delegate-handle="taskCenter">
      <ion-tab title="待办" href="#/tab/taskCenter/todo">
        <!--<ion-nav-view name="tab.task-center.todo"></ion-nav-view>-->
      </ion-tab>
      <ion-tab title="待接受" href="#/tab/taskCenter/to-accept">
        <!--<ion-nav-view name="tab.task-center.toAccept"></ion-nav-view>-->
      </ion-tab>
      <ion-tab title="已完成" href="#/tab/taskCenter/done">
        <!--<ion-nav-view name="tab.task-center.done"></ion-nav-view>-->
      </ion-tab>
    </ion-tabs>
  </ion-content>
</ion-view>


<ion-header-bar class="bar bar-header">
  <button ng-click="goBack()" class="button icon button-icon ion-chevron-left">回退</button>
  <h1 class="title">V2EX</h1>
</ion-header-bar>

<ion-content class="has-tabs-top">
  <div class="row row-center" style="height:30%">
    <div class="col col-35"></div>
    <div class="col col-30">
      <img src="http://cdn.v2ex.com/site/logo@2x.png?m=1346064962" border="0" align="default" alt="V2EX" style="margin:0 auto;display:block;width:100%";>
    </div>
    <div class="col col-35"></div>
  </div>

  <ion-list>
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="user.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
    </label>
  </ion-list>
  <div class="padding">
    <button class="button button-block button-positive" on-tap="login()">登陆</button>
  </div>
</ion-content>

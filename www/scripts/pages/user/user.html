
<ion-header-bar class="bar bar-header">
  <button ng-click="goBack()" class="button icon button-icon ion-chevron-left">回退</button>
  <h1 class="title">V2EX</h1>
</ion-header-bar>

<ion-content>
  <div ui-view>
    <div class="row">
      <div class="col col-center">
        <img ng-src="http:{{user.img}}" alt="{{user.name}}">
      </div>
      <div class="col col-75">
        <h4>{{user.name}}</h4>
        <p ng-bind-html="user.des"></p>
      </div>
    </div>

    <div class="cut">
      主题和回复
    </div>

    <div class="list">

      <a class="item item-icon-left item-icon-right" ui-sref="user.topics({member:user.name})">
        <i class="icon ion-document-text"></i>
        {{user.name}}最近创建的主题
        <i class="icon ion-ios-arrow-forward"></i>
      </a>

      <a class="item item-icon-left item-icon-right" ui-sref="user.replies({member:user.name})">
        <i class="icon ion-chatboxes"></i>
        {{user.name}}最近回复了
        <i class="icon ion-ios-arrow-forward"></i>
      </a>

    </div>

    <div class="cut" ng-show="social.length">
      Social Links:
    </div>

     <div class="list">

      <a class="item item-icon-left item-icon-right" ng-repeat="(key, value) in social" ng-href="{{value}}" target="_blank">
        <i class="icon" ng-class="iconClass('{{key}}')"></i>
        {{value}}
        <i class="icon ion-ios-arrow-forward"></i>
      </a>

    </div>

  </div>
</ion-content>

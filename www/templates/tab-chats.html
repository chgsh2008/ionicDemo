<ion-view view-title="Chats" hide-nav-bar="true">
  <ion-content>
    <ion-tabs class="tabs-top no-header tabs-positive tabs-striped" delegate-handle="taskCenter">
      <ion-tab title="待办" href="#/tab/taskCenter/todo">
        <!--<ion-nav-view name="tab.task-center.todo"></ion-nav-view>-->
      </ion-tab>
      <ion-tab title="待接受" href="#/tab/taskCenter/to-accept">
        <!--<ion-nav-view name="tab.task-center.toAccept"></ion-nav-view>-->
      </ion-tab>
      <ion-tab title="已完成" href="#/tab/taskCenter/done">
        <!--<ion-nav-view name="tab.task-center.done"></ion-nav-view>-->
      </ion-tab>
    </ion-tabs>
    <ion-list class="has-tabs-top">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
